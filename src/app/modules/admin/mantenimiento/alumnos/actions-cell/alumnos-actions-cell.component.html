<div class="alumnos-actions">
    <button
        mat-icon-button
        type="button"
        aria-label="Ver apoderados"
        (click)="handleViewApoderados()"
    >
        <mat-icon>people</mat-icon>
    </button>
    <button
        mat-icon-button
        type="button"
        color="primary"
        aria-label="Editar alumno"
        (click)="handleEdit()"
    >
        <mat-icon>edit</mat-icon>
    </button>
</div>
