<div class="flex flex-col gap-6">
    <div
        class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div>
            <h1 class="text-2xl font-semibold">Gesti√≥n de alumnos</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Administra los alumnos y sus apoderados registrados en el
                sistema.
            </p>
        </div>
        <button mat-flat-button color="primary" type="button"
            (click)="openCreateAlumnoDialog()">
            <mat-icon class="mr-2">add</mat-icon>
            Nuevo alumno
        </button>
    </div>

    <mat-form-field appearance="outline" class="w-full md:w-72">
        <mat-label>Buscar alumno</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [formControl]="searchControl"
            placeholder="Buscar por DNI, nombres o apellidos" />
    </mat-form-field>

    <mat-progress-bar *ngIf="isLoading$ | async"
        mode="indeterminate"></mat-progress-bar>

    <div
        class="ag-theme-quartz w-full rounded-xl border border-blue-200 bg-white/70 shadow-sm"
        [ngStyle]="gridStyles"
        style="height: 500px;">
        <ag-grid-angular
            class="h-full w-full"
            [columnDefs]="columnDefs"
            [pagination]="true"
            [theme]="theme"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [animateRows]="true"
            [rowSelection]="'single'"
            (gridReady)="onGridReady($event)"></ag-grid-angular>
    </div>

    <!-- Hidden template to register standalone cell renderer component -->
    <ng-template #alumnoActionsCellHost>
        <app-alumno-actions-cell></app-alumno-actions-cell>
    </ng-template>
</div>
