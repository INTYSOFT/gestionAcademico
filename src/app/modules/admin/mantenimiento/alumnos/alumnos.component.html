<div class="flex min-w-0 flex-auto flex-col">
  <div class="flex-auto p-6 sm:p-10">
    <section>
      <header class="alumnos__header">
        <mat-form-field appearance="outline"
          class="alumnos__search-field">
          <mat-label>Buscar alumnos</mat-label>
          <input
            matInput
            type="search"
            [formControl]="searchControl"
            placeholder="DNI, nombres o correo" />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="createAlumno()">
            <mat-icon>add</mat-icon>
            Nuevo alumno
          </button>
        </header>

        @if (isLoading$ | async) {
          <mat-progress-bar
            mode="indeterminate"
          color="primary"></mat-progress-bar>
        }

        <ag-grid-angular
          class="ag-theme-material alumnos__grid"
          [theme]="'legacy'"
          [rowData]="filteredAlumnos$ | async"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [animateRows]="true"
          [domLayout]="'autoHeight'"
        (gridReady)="onGridReady($event)"></ag-grid-angular>
      </section>
    </div>
  </div>
