<h2 mat-dialog-title>{{ data.carrera ? 'Editar carrera' : 'Registrar carrera' }}</h2>

<div mat-dialog-content class="carrera-form">
  <form [formGroup]="form" (ngSubmit)="save()" class="carrera-form__form">
    <mat-form-field appearance="outline" class="carrera-form__field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" maxlength="150" />
      @if (form.get('nombre')?.hasError('required')) {
        <mat-error>
          El nombre es obligatorio
        </mat-error>
      }
      <mat-hint align="end">{{ form.get('nombre')?.value?.length || 0 }}/150</mat-hint>
    </mat-form-field>

    <mat-slide-toggle formControlName="activo">Activo</mat-slide-toggle>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()" [disabled]="isSaving$ | async">
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="save()"
    [disabled]="isSaving$ | async">
    Guardar
  </button>
</div>

@if (isSaving$ | async) {
  <mat-progress-bar
    mode="indeterminate"
    color="primary"
  class="carrera-form__progress"></mat-progress-bar>
}
