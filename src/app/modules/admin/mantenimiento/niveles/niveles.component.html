<div class="flex min-w-0 flex-auto flex-col">
    <div class="flex-auto p-6 sm:p-10">
        <section class="niveles">
            <header class="niveles__header">
                <mat-form-field appearance="outline" class="niveles__search-field">
                    <mat-label>Buscar niveles</mat-label>
                    <input
                        matInput
                        type="search"
                        [formControl]="searchControl"
                        placeholder="Nombre, descripciÃ³n o estado" />
                </mat-form-field>
                <button mat-raised-button color="primary" type="button" (click)="createNivel()">
                    <mat-icon>add</mat-icon>
                    Nuevo nivel
                </button>
            </header>

            <mat-progress-bar
                *ngIf="isLoading$ | async"
                mode="indeterminate"
                color="primary"></mat-progress-bar>

            <ag-grid-angular
                class="ag-theme-material niveles__grid"
                [theme]="'legacy'"
                [rowData]="filteredNiveles$ | async"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [animateRows]="true"
                [domLayout]="'autoHeight'"
                (gridReady)="onGridReady($event)"></ag-grid-angular>
        </section>
    </div>
</div>
