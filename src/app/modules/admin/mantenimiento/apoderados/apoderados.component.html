<div class="flex min-w-0 flex-auto flex-col">
    <div class="flex-auto p-6 sm:p-10">
        <section class="apoderados">
            <header class="apoderados__header">
                <mat-form-field
                    appearance="outline"
                    class="apoderados__search-field"
                >
                    <mat-label>Buscar apoderados</mat-label>
                    <input
                        matInput
                        type="search"
                        [formControl]="searchControl"
                        placeholder="DNI o nombres"
                    />
                </mat-form-field>
                <button
                    mat-raised-button
                    color="primary"
                    type="button"
                    (click)="createApoderado()"
                >
                    <mat-icon>add</mat-icon>
                    Nuevo apoderado
                </button>
            </header>

            <mat-progress-bar
                *ngIf="isLoading$ | async"
                mode="indeterminate"
                color="primary"
            ></mat-progress-bar>

            <ag-grid-angular
                class="ag-theme-material apoderados__grid"
                [theme]="'legacy'"
                [rowData]="filteredApoderados$ | async"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [animateRows]="true"
                [domLayout]="'autoHeight'"
                (gridReady)="onGridReady($event)"
            ></ag-grid-angular>
        </section>
    </div>
</div>
