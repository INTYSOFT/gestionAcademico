<div class="ciclos-actions-cell__container">

        (click)="openApertura()">
        <mat-icon>meeting_room</mat-icon>
        Apertura

    <button

        mat-icon-button

        (click)="edit()">

        type="button"
        matTooltip="Apertura del ciclo"

    </button>

</div>
