<div class="flex min-w-0 flex-auto flex-col">
    <div class="flex-auto p-6 sm:p-10">
        <section class="especialidades">
            <header class="especialidades__header">
                <mat-form-field appearance="outline" class="especialidades__search-field">
                    <mat-label>Buscar especialidades</mat-label>
                    <input
                        matInput
                        type="search"
                        [formControl]="searchControl"
                        placeholder="Nombre o descripciÃ³n" />
                </mat-form-field>
                <button mat-raised-button color="primary" type="button" (click)="createEspecialidad()">
                    <mat-icon>add</mat-icon>
                    Nueva especialidad
                </button>
            </header>

            <mat-progress-bar
                *ngIf="isLoading$ | async"
                mode="indeterminate"
                color="primary"></mat-progress-bar>

            <ag-grid-angular
                class="ag-theme-material especialidades__grid"
                [theme]="'legacy'"
                [rowData]="filteredEspecialidades$ | async"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [animateRows]="true"
                [domLayout]="'autoHeight'"
                (gridReady)="onGridReady($event)"></ag-grid-angular>
        </section>
    </div>
</div>
