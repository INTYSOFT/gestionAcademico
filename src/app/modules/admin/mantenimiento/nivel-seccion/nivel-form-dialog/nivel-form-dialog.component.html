<h2 mat-dialog-title>
    {{ data.nivel ? 'Editar nivel' : 'Registrar nivel' }}
</h2>

<mat-progress-bar
    *ngIf="isSaving$ | async"
    mode="indeterminate"
    color="primary"></mat-progress-bar>

<mat-dialog-content>
    <form class="nivel-dialog__form" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nombre del nivel</mat-label>
            <input
                matInput
                type="text"
                maxlength="150"
                formControlName="nombre"
                autocomplete="off" />
            <mat-error *ngIf="form.get('nombre')?.hasError('required')">
                El nombre es obligatorio.
            </mat-error>
            <mat-error *ngIf="form.get('nombre')?.hasError('maxlength')">
                El nombre no puede superar los 150 caracteres.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea
                matInput
                rows="3"
                maxlength="300"
                formControlName="descripcion"
                autocomplete="off"></textarea>
            <mat-hint align="end">
                {{ form.get('descripcion')?.value?.length || 0 }}/300
            </mat-hint>
            <mat-error *ngIf="form.get('descripcion')?.hasError('maxlength')">
                La descripción no puede superar los 300 caracteres.
            </mat-error>
        </mat-form-field>

        <mat-slide-toggle formControlName="activo">
            Activo
        </mat-slide-toggle>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">
        Cancelar
    </button>
    <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="save()"
        [disabled]="isSaving$ | async">
        Guardar
    </button>
</mat-dialog-actions>
