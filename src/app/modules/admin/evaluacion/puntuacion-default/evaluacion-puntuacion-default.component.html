<div class="flex min-h-0 min-w-0 flex-auto flex-col">
  <div class="flex min-h-0 flex-auto flex-col gap-6 p-6 sm:p-10">
    <section class="flex flex-col gap-4 rounded-2xl border border-gray-200 bg-white p-6">
      <div class="flex flex-wrap items-start justify-between gap-4">
        <div>
          <h2 class="text-lg font-semibold text-gray-900">Datos por defecto Puntuación</h2>
          <p class="text-sm text-gray-600">
            Administra los rangos y valores por defecto utilizados en la creación de evaluaciones.
          </p>
        </div>

        <button mat-flat-button color="primary" type="button" (click)="createEvaluacionDetalleDefatult()">
          <mat-icon>add</mat-icon>
          Nuevo detalle
        </button>
      </div>

      <div class="relative min-h-[320px] overflow-hidden rounded-xl border border-gray-200">
        @if (isLoading()) {
        <div class="absolute inset-0 z-10 flex items-center justify-center bg-white/80">
          <mat-progress-spinner diameter="32" mode="indeterminate"></mat-progress-spinner>
        </div>
        }

        <ag-grid-angular
          class="ag-theme-material h-[340px]"
          [theme]="'legacy'"
          [rowData]="evaluacionDetalleDefatultView()"
          [columnDefs]="evaluacionDetalleDefatultColumnDefs"
          [defaultColDef]="evaluacionDetalleDefatultDefaultColDef"
          [animateRows]="true"
          (gridReady)="onEvaluacionDetalleDefatultGridReady($event)"
        ></ag-grid-angular>

        @if (!isLoading() && evaluacionDetalleDefatultView().length === 0) {
        <div class="absolute inset-0 flex items-center justify-center bg-white/90 text-sm text-gray-500">
          No se encontraron detalles por defecto registrados.
        </div>
        }
      </div>
    </section>
  </div>
</div>
