<div class="secciones-cell">
  @if (secciones.length) {
    <ul class="secciones-cell__list">
      @for (seccion of secciones; track seccion.id) {
        <li
          class="secciones-cell__item"
          [ngClass]="{ 'secciones-cell__item--inactive': !seccion.activo }"
        >
          <mat-icon
            class="secciones-cell__icon"
            [ngClass]="{
              'secciones-cell__icon--active': seccion.activo,
              'secciones-cell__icon--inactive': !seccion.activo
            }"
            [matTooltip]="seccion.estadoLabel"
            [attr.aria-label]="'SecciÃ³n ' + seccion.estadoLabel.toLowerCase()"
          >
            {{ seccion.activo ? 'check_circle' : 'cancel' }}
          </mat-icon>
          <div class="secciones-cell__info">
            <span class="secciones-cell__name">{{ seccion.nombre }}</span>
            <span class="secciones-cell__status">{{ seccion.estadoLabel }}</span>
          </div>
        </li>
      }
    </ul>
  } @else {
    <div class="secciones-cell__empty">No hay secciones registradas</div>
  }
</div>
