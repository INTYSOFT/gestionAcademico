<button
    mat-icon-button
    matTooltip="Editar"
    type="button"
    (click)="edit()"
>
    <mat-icon svgIcon="heroicons_outline:pencil-square"></mat-icon>
</button>
<button
    mat-icon-button
    color="warn"
    matTooltip="Eliminar"
    type="button"
    (click)="delete()"
>
    <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
</button>
